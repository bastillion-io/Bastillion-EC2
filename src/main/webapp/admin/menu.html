<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:replace="_res/inc/header"/>

    <script type="text/javascript">
        $(document).ready(function () {
            $("table").css("background-color", "#ffffff");
            $("table tr:even").css("background-color", "#e0e0e0");
        });
    </script>

    <title>Bastillion for EC2 - Main Menu</title>

</head>


<body>
<div th:replace="_res/inc/navigation"></div>


<div class="container">
    <div class="template">

        <table class="table-striped">
            <thead>
            <tr>
                <th colspan="2">Main Menu</th>
            </tr>
            </thead>

            <tbody>

            <template th:if="${#strings.equals(session.userType,'M')}" th:remove="tag">
                <tr>

                    <td>
                        <a th:href="'../manage/viewIAMRole.ktrl?_csrf=' + ${session._csrf}">Set IAM Role</a>

                    </td>


                    <td>
                        Set IAM Role for EC2 access.
                    </td>

                </tr>
            </template>


            <tr>
                <td>
                    <a th:href="'../admin/viewSystems.ktrl?_csrf=' + ${session._csrf}">Composite SSH Terms</a>

                </td>
                <td>
                    Execute multiple-simultaneous web-terminals on selected systems.
                </td>
            </tr>

            <tr>
                <td>
                    <a th:href="'../admin/viewScripts.ktrl?_csrf=' + ${session._csrf}">Composite Scripts</a>

                </td>
                <td>
                    Create scripts to be executed on selected systems simultaneously through a web-terminal
                </td>
            </tr>


            <template th:if="${#strings.equals(session.userType,'M')}" th:remove="tag">

                <tr>
                    <td>
                        <a th:href="'../manage/viewProfiles.ktrl?_csrf=' + ${session._csrf}">Profiles</a>
                    </td>
                    <td>
                        Create profiles based on instance tags
                    </td>
                </tr>
                <tr>
                    <td>
                        <a th:href="'../manage/viewUsers.ktrl?_csrf=' + ${session._csrf}">Users</a>

                    </td>
                    <td>
                        Manage user accounts and assign profiles so that users will be granted access based on instance
                        tags
                    </td>
                </tr>

                <tr th:if="${@io.bastillion.manage.util.SessionOutputUtil@enableInternalAudit}">
                    <td>
                        <a th:href="'../manage/viewSessions.ktrl?_csrf=' + ${session._csrf}">Audit Sessions</a>
                    </td>
                    <td>
                        Audit administrator's sessions and terminal history.
                    </td>
                </tr>
            </template>
            <tr>
                <td>
                    <a th:href="'../admin/userSettings.ktrl?_csrf=' + ${session._csrf}">Settings</a>
                </td>
                <td>Change administrative login and settings</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
